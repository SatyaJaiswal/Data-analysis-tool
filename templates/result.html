<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Results</title>
</head>
<body>
    <h2>Analysis Results:</h2>
    <pre>{{ results }}</pre>
    
    {% for column, chart_data in charts %}
        <h2>Chart for {{ column }}:</h2>
        <img src="data:image/png;base64,{{ chart_data }}" alt="{{ column }} chart">
    {% endfor %}
</body>
</html>
